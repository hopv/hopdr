name: hopdr-test

on: [push]

defaults:
  run:
    working-directory: hopdr

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Format
      run: cargo fmt --all -- --check
    # - name: Clippy
    #   run: cargo clippy -- -D warnings
    - name: Build
      run: cargo build
    - name: Test
      run: cargo test --verbose
